<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A small web that escapes characters with a custom char to avoid problems with strings">
        <meta name="author" content="ElPavlillo">
        <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->
        <title>StringEscapist</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <!-- <img class="d-block mx-auto mb-4" src="" alt="" width="72" height="72"> -->
                <h2>StringEscapist</h2>
                <p class="lead">A small web that escapes characters with a custom char to avoid problems with strings.</p>
            </div>

            <div class="row">
                <div class="input-group mb-3 form-outline w-25">
                    <span class="input-group-text" id="basic-addon1">Search char</span>
                    <input id="searchChar" type="text" class="form-control" placeholder="Example &quot;" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3 form-outline w-25">
                    <span class="input-group-text" id="basic-addon1">Escape char</span>
                    <input id="escapeChar" type="text" class="form-control" placeholder="Example \" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">String</span>
                    <textarea id="string" class="form-control" aria-label="With textarea" onkeyup="StringEscapist()"></textarea>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Result</span>
                    <textarea id="result" class="form-control" aria-label="With textarea" readonly ></textarea>
                </div>
            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; ElPavlillo</p>
            </footer>
        </div>
    </body>
</html>
